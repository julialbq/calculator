<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <section>
        <h1>Calculator</h1>
        <div>
            <p class="display"></p>
            <button onclick="cleanDisplay()">C</button>
        </div>
        <div class="buttons">
            <div>
                <button class="number" onclick="displayValue('7')">7</button>
                <button class="number" onclick="displayValue('8')">8</button>
                <button class="number" onclick="displayValue('9')">9</button>
                <button class="operation" onclick="displayValue('รท')">รท</button>
            </div>
            <div>
                <button class="number" onclick="displayValue('4')">4</button>
                <button class="number" onclick="displayValue('5')">5</button>
                <button class="number" onclick="displayValue('6')">6</button>
                <button class="operation" onclick="displayValue('*')">*</button>
            </div>    
            <div>
                <button class="number" onclick="displayValue('1')">1</button>
                <button class="number" onclick="displayValue('2')">2</button>
                <button class="number" onclick="displayValue('3')">3</button>
                <button class="operation" onclick="displayValue('-')">-</button>
            </div>   
            <div>
                <button class="number" onclick="displayValue('0')">0</button>
                <button class="number" onclick="displayValue('.')">.</button>
                <button class="operation" onclick="displayValue('+')">+</button>
                <button class="equal" onclick="displayResult()">=</button>
            </div>  
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
